<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<h1 th:text="#{registration.title}">Реєстрація</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}">Помилка реєстрації</p>
</div>

<form th:action="@{/register}" th:object="${user}" method="post">

    <div>
        <label for="email" th:text="#{registration.email.label}">Email:</label><br>
        <input id="email" type="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" style="color:red;">
            <p th:errors="*{email}">Помилка email</p>
        </div>
    </div>

    <div>
        <label for="password" th:text="#{registration.password.label}">Пароль:</label><br>
        <input id="password" type="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" style="color:red;">
            <p th:errors="*{password}">Помилка пароля</p>
        </div>
    </div>

    <div>
        <label for="nickname" th:text="#{registration.nickname.label}">Псевдонім:</label><br>
        <input id="nickname" type="text" th:field="*{nickname}"/>
        <div th:if="${#fields.hasErrors('nickname')}" style="color:red;">
            <p th:errors="*{nickname}">Помилка псевдоніму</p>
        </div>
    </div>

    <button type="submit" th:text="#{registration.submit}">Створити акаунт</button>
</form>

</body>
</html>
